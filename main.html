<html>
	<head>
		<meta charset="utf-8"/>
		<title>Welcome to Instagram</title>
		<link href="/style/style.css" rel="stylesheet" type="text/css">
	
	</head>
		
	<body>
		{% if user %}
		
	    <div class="navbar">
	        <a class="active" href="/">Home</a>
	        
	        <a href="/Profile">My Profile</a>
	        
	        <div class="topnav-right">
	            <p class='user_email'>{{ myuser.email_address }}</p>
	            <a class='logout' href='{{ url }}'>{{ url_string }}</a>
	    </div>
	    </div>
		
		    
		    
		    

	    	<div class="content_body">
			<h4>New Post</h4>
			<form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
				Upload an image: <input type="file" name="file" required="" /><br/>
				Caption:<input type="text" value="" name = "caption" />
				<br/>
				<input type="submit" value="Post" />
			</form>
			</div>

		
		  
		{% else %}
			<!-- login -->
		    
		    <div class="new">

            <h1>Instagram</h1>
            <h4> Please login to continue</h4><br/>
            <a class='login_btn' href='{{ url }}'>{{ url_string }}</a>
            </div>
            
		
		{% endif %}
		
		


	
		
	</body>

</html>
