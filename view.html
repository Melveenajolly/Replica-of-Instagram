<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link href="/style/style.css" rel="stylesheet" type="text/css">
	
	</head>
		
	<body>
		{% if user %}
		
	    <div class="navbar">
	        <a href="/">Home</a>
	        
	        <a href="/profile?user_key={{logedin_user.key.urlsafe()}}">My Profile</a>

	        <div class="search-container">
			    <form action="/search" method="get">
			      <input type="text" placeholder="Search.." name="search">
			      <button type="submit" value="Submit">Submit</button>
			    </form>
			  </div>
	        
	        <div class="topnav-right">
	            <p class='user_email'>{{ logedin_user.email_address }}</p>
	            <a class='logout' href='{{ url }}'>{{ url_string }}</a>
	    </div>
	    </div>


	    <div class="content_body">
			<figure>
				<div class="post_box">
				<h5>{{post_item.owner_user.get().username}}</h5>
				<img alt="image" id="img" src="/download?key={{post_item.key.urlsafe()}} "/>
				<br/>
				<p>{{post_item.text_caption}}</p>
				{% for j in post_item.comments %}
				<p>{{j.get().owner_user.get().username}}: <i>{{j.get().comment_text}}</i></p>



				{% endfor %}
				
				<form action="/view" method="post">
					<input type="hidden" name="postid" value="{{post_item.key.id()}}">
			      <input type="text" placeholder="Comment..." name="comment" maxlength="200" required>
			      <button type="submit" name="button" value="Submit">Submit</button>
			    </form>
			
		    	</div>
			</figure>
			
			</div>
		
		    
		    
		    

	    	

		
		  
		{% else %}
			<!-- login -->
		    
		    <div class="new">

            <h1>Instagram</h1>
            <h4> Please login to continue</h4><br/>
            <a class='login_btn' href='{{ url }}'>{{ url_string }}</a>
            </div>
            
		
		{% endif %}
		
		


	
		
	</body>

</html>
